<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>js test</title>
    </head>
    <body>
      <h1 id="tanaka">JavaScript test</h1>
      
      <img id="gazo" src="zoro.jpg.jpg" onclick="aloha()">
      
      <script>
        // 画像ファイルの番号
        let num = 0
          
        function aloha() {
          const files = ["zoro.jpg.jpg", "Mihawk-1.png", "asura.jpg"]
          num++
          if( num >= files.length ) {
            num = 0
          }

          let gazo = document.getElementById('gazo')
          gazo.src = files[num]
        }
      </script>
    </body>
  </html>
